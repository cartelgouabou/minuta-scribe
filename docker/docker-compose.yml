version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: minuta-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=sqlite:///./data/minuta.db
    volumes:
      - backend_data:/app/backend/data
      # Volume pour d√©veloppement (commenter en production)
      # - ../backend:/app/backend
    networks:
      - minuta-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: minuta-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - minuta-network
    restart: unless-stopped

volumes:
  backend_data:
    driver: local

networks:
  minuta-network:
    driver: bridge
