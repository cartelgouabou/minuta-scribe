version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: minuta-backend
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=sqlite:///./data/minuta.db
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - backend_data:/app/backend/data
      # Volume pour d√©veloppement (commenter en production)
      # - ../backend:/app/backend
    networks:
      - minuta-network
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: minuta-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - minuta-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: minuta-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - minuta-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  backend_data:
    driver: local
  ollama_data:
    driver: local

networks:
  minuta-network:
    driver: bridge
